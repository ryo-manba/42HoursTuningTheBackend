[mysqld]
loose-local-infile=1
character-set-server=utf8mb4
#innodb_adaptive_hash_index=1
# スレッドキャッシュ保持最大数
thread_cache_size=100

# クエリキャッシュ最大サイズ
#query_cache_limit=16M

# 最小限の利用
query_cache_limit=1M
query_cache_size=32M
query_cache_type=1


# クエリキャッシュで使用するメモリサイズ
#query_cache_size=512M

# クエリキャッシュのタイプ(0:off, 1:ON SELECT SQL_NO_CACHE以外, 2:DEMAND SELECT SQL_CACHEのみ)
#query_cache_type=1

# You can write your other MySQL server options here
# ...
#innodb_data_home_dir =
#
# Data files must be able to hold your data and indexes
#innodb_data_file_path = /db/ibdata1:2000M;/dr2/db/ibdata2:2000M:autoextend
#
# Set buffer pool size to 50-80% of your computer's memory,
# but make sure on Linux x86 total memory usage is < 2GB
# InnoDBのデータとインデックスをキャッシュするバッファのサイズ(推奨は物理メモリの8割)
#innodb_buffer_pool_size=1G
#innodb_additional_mem_pool_size=20M#innodb_log_group_home_dir = /dr3/iblogs
#
# Set the log file size to about 25% of the buffer pool size
# InnoDBの更新ログを記録するディスク上のファイルサイズ(innodb_buffer_pool_sizeの4分の1程度)
#innodb_log_file_size=250M
#innodb_log_file_size=1G
#innodb_log_buffer_size=8M
#
#innodb_flush_log_at_trx_commit=1
#innodb_file_per_table=ON

#
# Uncomment the next line if you want to use it
#innodb_thread_concurrency=5
[client]
loose-local-infile=1
default-character-set=utf8mb4
